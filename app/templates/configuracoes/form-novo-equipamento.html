{% extends "./base.html" %} 
{% block title %}Cadastro de Equipamento{% endblock title%} 
{% block content %}
<div class="form-cadastro-equipamento">
    <form action="{{ url_for('gravar_equipamento') }}" method="post" class="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="descricao" class="label">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="input" required>
        </div>
        <div class="form-group">
            <label for="marca" class="label">Marca</label>
            <input type="text" name="marca" id="marca" class="input" required>
        </div>
        <div class="form-group">
            <label for="numero-de-serie" class="label">Número de Série</label>
            <input type="text" name="numero-de-serie" id="numero-de-serie" class="input" required>
        </div>
        <div class="form-group buttons">
            <input type="submit" value="Cadastrar" class="button">
            <input type="reset" value="Limpar" class="button">
        </div>

    </form>
</div>
{% endblock content %}
